<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Authors who wrote #{authorsForBooks.book.name} book:</h2>
    <ol>
        <ui:repeat value="#{authorsForBooks.book.authorList}" var="author">
            <li><h:link value="#{author.name}" outcome="booksByAuthor?authorId=#{author.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="name" value="#{authorsForBooks.authorToAdd.name}" required="true" />
        <h:commandButton value="Add author to the book" action="#{authorsForBooks.addAuhtorForBook}" >
            <f:param name="bookId" value="#{authorsForBooks.book.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="index" value="Back to libraries page"/>
</h:body>
</html>
