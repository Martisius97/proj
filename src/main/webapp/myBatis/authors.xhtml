<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Authors who wrote #{authorsForBooksMyBatis.book.name} book:</h2>
    <ol>
        <ui:repeat value="#{authorsForBooksMyBatis.book.authors}" var="author">
            <li>#{author.name}</li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="name" value="#{authorsForBooksMyBatis.authorToAdd.name}" required="true" />
        <h:commandButton value="Add author to the book" action="#{authorsForBooksMyBatis.createAuthor}" >
            <f:param name="bookId" value="#{authorsForBooksMyBatis.book.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="/myBatis/libraries" value="Back to library page"/>
</h:body>
</html>
