<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Books which were written by #{booksForAuthor.author.name} author:</h2>
    <ol>
        <ui:repeat value="#{booksForAuthor.author.bookList}" var="book">
            <li>#{book.name}</li>
        </ui:repeat>
    </ol>
    <h:link outcome="index" value="Back to libraries page"/>
</h:body>
</html>
